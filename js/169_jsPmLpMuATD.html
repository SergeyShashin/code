<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays-three-dimensional</title>
</head>

<body>
  <script>
    console.log('Обращаясь к каждому элементу массива найдите сумму всех его элементов.');
    let arr = [
      [
        [1, 2],
        [3, 4],
      ],
      [
        [5, 6],
        [7, 8],
      ],
    ];

    let sum = arr.flat(Infinity).reduce((acc, el) => acc + el, 0);
    console.log(sum);

  </script>
</body>

</html>
