<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>select/selected-options-getting</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/dom/form/select/selected-options-getting/">
    Получение выбранного оптиона в JavaScript
  </a>

  <section>
    <select></select>
    <button>Покажи текст выбранного элемента</button>
  </section>

  <script>
    console.log(`1. Дан селект и кнопка. По нажатию на кнопку выведите на экран текст отмеченного пункта списка.`);
    console.log(`2. Дан селект и кнопка. По нажатию на кнопку добавьте в конец текста выбранного пункта восклицательный знак.`);

    let length = Math.round(Math.random() * 1000);

    let selectEl = document.querySelector('select');

    for (let i = 0; i < length; i++) {
      let option = document.createElement('option');
      option.textContent = i;
      selectEl.appendChild(option);
    }

    document.querySelector('button').onclick = () => {
      selectEl[Math.round(Math.random() * length)].selected = true;
      selectEl[selectEl.selectedIndex].textContent += '!';
      alert(selectEl[selectEl.selectedIndex].value);
    };

  </script>
</body>

</html>
