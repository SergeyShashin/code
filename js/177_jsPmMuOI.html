<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects iteration</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/multi/objects-iteration/">
    Перебор многомерных объектов в JavaScript
  </a>

  <script>
    console.log('1. Используя циклы, найдите сумму элементов этого объекта.');

    let obj = {
      1: {
        1: 11,
        2: 12,
        3: 13,
      },
      2: {
        1: 21,
        2: 22,
        3: 23,
      },
      3: {
        1: 24,
        2: 25,
        3: 26,
      },
    };

    let sum = 0;

    for (let objIn in obj) {
      for (let key in obj[objIn]) {
        sum += obj[objIn][key];
      }
    }

    console.log(sum);

  </script>

  <script>
    console.log('2. Используя циклы, найдите сумму элементов этого объекта.');

    let obj2 = {
      1: {
        1: {
          1: 111,
          2: 112,
          3: 113,
        },
        2: {
          1: 121,
          2: 122,
          3: 123,
        },
      },
      2: {
        1: {
          1: 211,
          2: 212,
          3: 213,
        },
        2: {
          1: 221,
          2: 222,
          3: 223,
        },
      },
      3: {
        1: {
          1: 311,
          2: 312,
          3: 313,
        },
        2: {
          1: 321,
          2: 322,
          3: 323,
        },
      },
    }

    let sum2 = 0;

    for (let objIn1 in obj) {
      for (let objIn2 in obj) {
        for (let key in obj2[objIn1][objIn2]) {
          sum2 += obj2[objIn1][objIn2][key];
        }
      }
    }

    console.log(sum2);

  </script>

</body>

</html>
