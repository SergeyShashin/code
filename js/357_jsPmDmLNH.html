<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>basis/loop-named-handlers</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/dom/basis/loop-named-handlers/">
    Добавление обработчиков в цикле в JavaScript
  </a>

  <input type="text" value="1">
  <input type="text" value="2">
  <input type="text" value="3">

  <p>1</p>
  <p>2</p>
  <p>3</p>

  <script>
    console.log(`Даны также инпуты. Сделайте так, чтобы по потери фокуса в любом из наших инпутов выполнялась функция.
    function func() {
    this.value = Number(this.value) + 1; } `);

    for (let el of document.querySelectorAll('input')) {
      el.addEventListener('blur', func);
    }

    function func() {
      this.value = Number(this.value) + 1;
    }

  </script>

  <script>
    console.log(`2. Даны абзацы с числами.
    Сделайте так, чтобы по клику на любой абзац его число в нем возводилось в квадрат.`);

    for (let el of document.querySelectorAll('p')) {
      el.addEventListener('click', func2);
    }

    function func2() {
      this.textContent = Number(this.textContent) ** 2;
    }

  </script>
</body>

</html>
