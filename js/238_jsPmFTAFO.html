<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>anonymous-functions-object</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/functions/types/anonymous-functions-object/">
    Объект с анонимными функциями в JavaScript
  </a>

  <script>
    console.log(`Сделайте объект с тремя функциями. Пусть первая возвращает через return число 1, вторая - число 2, третья - число 3.
     С помощью созданных функций выведите в консоль сумму возвращаемых чисел.`);

    let objWhithFunctions = {
      'func1': () => 1,
      'func2': () => 2,
      'func3': () => 3,
    }

    console.log(objWhithFunctions.func1() + objWhithFunctions.func2() + objWhithFunctions.func3());

    for (let key in objWhithFunctions) {
      console.log(objWhithFunctions[key]());
    }
    
  </script>

</body>

</html>
