    console.log(`1. Сформируйте с помощью двух вложенных циклов следующий массив:
                [[1, 2], [3, 4], [5, 6], [7, 8]]`);

    let arr = [];
    for (let i = 0, number = 1; i < 4; i++) {
      arr[i] = [];
      for (let j = 0; j < 2; j++, number++) {
        arr[i][j] = number;
      }
    }

    console.log(arr);
  </script>
