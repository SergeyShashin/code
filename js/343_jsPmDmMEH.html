<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom/basis/many-elements-handler</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/dom/basis/many-elements-handler/">
    Именованные обработчики событий в JavaScript
  </a>

  <br>

  <p id="elem1">text</p>
  <p id="elem2">text</p>
  <p id="elem3">text</p>
  <p id="elem4">text</p>
  <p id="elem5">text</p>

  <script>
    console.log('Привяжите эту функцию ко всем 5-ти абзацам.');

    for (let i = 1; i < 6; i++) {
      document.getElementById('elem' + i).addEventListener('click', func);
    }

    function func() {
      console.log('message');
    }

  </script>

</body>

</html>
