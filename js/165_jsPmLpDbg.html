<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debuging</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/loops/debugging/">
    Советы по отладке кода на примере циклов в JavaScript
  </a>

  <script>
    console.log('Исправьте ошибки, допущенные в следующем коде');

    let obj = { a: 10, b: 20, c: 30, d: 40, e: 50 };
    let sum = 0;

    for (let elem in obj) {
      if (String(obj[elem])[0] === '1' || String(obj[elem])[0] === '2') {
        sum += obj[elem];
      }
    }

    console.log(sum);

  </script>
</body>

</html>
