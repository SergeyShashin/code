<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    td {
      width: 50px;
      height: 50px;
      border: 1px solid lightseagreen;
    }
  </style>
  <title>dom/functions/tables-creating-function</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/dom/functions/tables-creating-function/">
    Функция для создания HTML таблиц на JavaScript
  </a>

  <div id="elem"></div>

  <script>

    createTable(3, 4, document.getElementById('elem'));



    function createTable(rows, cols, parent) {
      let table = document.createElement('table');

      for (let row = 0; row < rows; row++) {
        let trEl = document.createElement('tr');
        for (let col = 0; col < cols; col++) {
          let tdEl = document.createElement('td');
          trEl.appendChild(tdEl);
        }
        table.appendChild(trEl);
      }

      parent.appendChild(table);
    }

  </script>


</body>

</html>
