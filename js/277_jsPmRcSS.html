<!DOCTYPE html>
<html lang="en">

<head>

  <title>recursion/structures-sum </title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/functions/recursion/structures-sum/">
    Сумма элементов массива через рекурсию в JavaScript
  </a>

  <script>
    console.log(`Дан многомерный объект произвольного уровня вложенности, например, такой:
                {a: 1, b: {c: 2, d: 3, e: 4}, f: {g: 5, j: 6, k: {l: 7, m: {n: 8, o: 9}}}}
                С помощью рекурсии найдите сумму элементов этого объекта.`);
    let obj = { a: 1, b: { c: 2, d: 3, e: 4 }, f: { g: 5, j: 6, k: { l: 7, m: { n: 8, o: 9 } } } }
    console.log(recursion(obj));

    function recursion(obj) {
      let sum = 0;
      let val = Object.values(obj);

      for (let el of val) {
        if (typeof el === 'object') {
          sum += recursion(el);
        } else {
          sum += el
        }
      }

      return sum;
    }
  </script>

  <script>

    console.log(`Дан многомерный массив произвольного уровня вложенности, содержащий внутри себя строки, например, такой:
                ['a', ['b', 'c', 'd'], ['e', 'f', ['g', ['j', 'k']]]]
                С помощью рекурсии слейте элементы этого массива в одну строку:
                'abcdefgjk'`);
    let arr = ['a', ['b', 'c', 'd'], ['e', 'f', ['g', ['j', 'k']]]];

    console.log(strFromArr(arr));

    function strFromArr(arr) {
      let str = '';
      for (let el of arr) {
        if (typeof el === 'Object') {
          str += strFromArr(el);
        } else {
          str += el;
        }
      }
      return str.replace(/\,/g, '');
    }


  </script>

</body>
