<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>recursion/multi-structures</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/functions/recursion/multi-structures/">
    Рекурсия и многомерные структуры в JavaScript
  </a>

  <script>
    console.log(`1. С помощью рекурсии выведите все примитивные элементы этого объекта в консоль.
    {a: 1, b: {c: 2, d: 3, e: 4}, f: {g: 5, j: 6, k: {l: 7, m: {n: 8, o: 9}}}}`);
    let obj = { a: 1, b: { c: 2, d: 3, e: 4 }, f: { g: 5, j: 6, k: { l: 7, m: { n: 8, o: 9 } } } };

    showAllElements(obj);

    function showAllElements(obj) {
      let val = Object.values(obj);

      for (let el of val) {
        if (typeof el === 'object') {
          showAllElements(el);
        } else {
          console.log(el);
        }
      }
    }
  </script>

  <script>
    console.log(`2.Дан многомерный массив произвольного уровня вложенности, например, такой:
                [1, [2, 7, 8], [3, 4, [5, [6, 7]]]]
                Напишите код, который развернет наш многомерный массив в одномерный. 
                Для приведенного выше массива это будет выглядеть вот так:
                [1, 2, 7, 8, 3, 4, 5, 6, 7]`);
    let arr = [1, [2, 7, 8], [3, 4, [5, [6, 7]]]];

    console.log(showAllElements(arr, []));

    function showAllElements(arr, newArr) {

      for (let el of arr) {
        if (typeof el === 'object') {
          showAllElements(el, newArr);
        } else {
          newArr.push(el);
          // console.log(newArr);
        }
      }
      return newArr;
    }

  </script>
</body>

</html>
