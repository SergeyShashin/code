<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dom/basis/elements-group-getting</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/dom/basis/elements-group-getting/">
    Получение группы элементов в JavaScript
  </a>

  <input type="text" value="8">
  <input type="text" value="8">
  <input type="text" value="8">
  <p>&nbsp;</p>
  <button>Кнопка</button>

  <script>
    console.log(`Даны инпуты с числами, абзац и кнопка. 
    По нажатию на кнопку найдите сумму чисел из инпутов и запишите эту сумму в текст абзаца.`);

    document.querySelector('button').addEventListener('click', () => {
      let sum = 0;
      console.log(document.querySelectorAll('input'));
      let inputs = document.querySelectorAll('input')
      for (let el of inputs) {
        sum += Number(el.value);
      }

      document.querySelector('p').textContent = sum;
    })

  </script>

</body>

</html>
