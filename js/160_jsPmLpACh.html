<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Arrays changing</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/loops/arrays-changing/">
    Изменение массива в цикле JavaScript.
  </a>

  <script>

    console.log(`1. Дан массив с числами. Переберите этот массив циклом и возведите каждый элемент этого массива в квадрат.`);
    let arr = [1, 2, 3];
    arr.map((el, idx) => arr[idx] = el ** 2);
    console.log(arr);
  </script>

  <script>

    console.log(`2. Дан массив с числами. Переберите этот массив циклом и отнимите от каждого элемента единицу.`);
    let arr2 = [1, 2, 3];
    arr2.map((el, idx) => arr2[idx] = --el);
    console.log(arr2);
  </script>

  <script>
    console.log(`3. Дан массив с числами. Переберите этот массив циклом и прибавьте к каждому элементу 10.`);
    let arr3 = [1, 2, 3];
    arr3.map((_, idx) => arr3[idx] += 10);
    console.log(arr3);
  </script>

</body>

</html>
