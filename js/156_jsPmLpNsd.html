<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/loops/nested/">
    Вложенные циклы в JavaScript
  </a>

  <script>
    console.log(`1. С помощью двух вложенных циклов выведите на экран следующую строку:
111222333444555666777888999`);
    let str = '';
    for (let i = 1; i < 10; i++) {
      for (let j = 1; j < 4; j++) {
        str += i;
      }
    }
    console.log(str);

  </script>

</body>

</html>
