<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>functions-as-parameters</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/functions/nested/named-functions-parameters/">
    Именованные функции-параметры в JavaScript
  </a>
  <script>
    console.log(`2. Сделайте 3 функции, объявив их как Function Declaration и дав им имена func1, func2 и func3.
     Пусть первая функция возвращает 1, вторая - 2, а третья - 3. 
    Передайте эти функции параметром в функцию test из предыдущей задачи.`);

    function func1() { return 1 };
    function func2() { return 2 };
    function func3() { return 3 };

    console.log(test(func1, func2, func2));

    function test(f1, f2, f3) {
      return f1() + f2() + f3()
    }


  </script>
</body>

</html>
