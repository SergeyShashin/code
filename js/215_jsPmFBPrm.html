<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/functions/basis/practicum/">
    Практика на функции в JavaScript
  </a>

  <script>
    console.log(`1. Сделайте функцию, которая параметром будет принимать массив и возвращать сумму его элементов.`);
    function sumElOfArr(arr) {
      return arr.reduce((acc, el) => acc + el, 0);
    }
    console.log(sumElOfArr([2, 2, 8]));
  </script>

  <script>
    console.log(`2. Сделайте функцию, которая параметром будет принимать число и возвращать массив его делителей.`);

    function getDividersNum(num) {
      let dividers = [];
      for (let i = 2; i < num; i++) {
        num % i === 0 ? dividers.push(i) : '';
      }
      return dividers
    }

    console.log(getDividersNum(6));
  </script>

  <script>
    console.log(`3. Сделайте функцию, которая параметром будет принимать строку и возвращать массив ее символов.`);

    function splitStr(str) {
      return str.split('');
    }

    console.log(splitStr('string'));
  </script>

  <script>
    console.log(`4. Сделайте функцию, которая параметром будет принимать строку и переворачивать ее символы в обратном порядке.`);

    function reverseStr(str) {
      return str.split('').reverse().join('');
    }

    console.log(reverseStr('aбвгд'));
  </script>

  <script>
    console.log('5. Сделайте функцию, которая параметром будет принимать строку и делать заглавной первую букву этой строки.');
    function upperCaseFirst(str) {
      str = str[0].toUpperCase() + str.slice(1);
      return str
    }

    console.log(upperCaseFirst('aбв'));
  </script>

  <script>
    console.log(`Сделайте функцию, которая параметром будет принимать строку и делать заглавной первую букву каждого слова этой строки.`);

    function upperCaseAllFirstChar(str) {
      let res = [];

      str.split(' ').map(el => res.push(upperCaseFirst(el))).join('');

      return res
    }

    console.log(upperCaseAllFirstChar('Нам не дано предугадать как слово наше отзовётся ...'));

  </script>

  <script>
    console.log(`7. Сделайте функцию, заполняющую массив целыми числами от 1 до заданного.`);

    function getArrNatNumOneToN(n) {
      let ArrNatNumOneToN = [];
      for (let i = 1; i < n; i++) {
        ArrNatNumOneToN.push(i);
      }
      return ArrNatNumOneToN;
    }

    console.log(getArrNatNumOneToN(12 + 1));
  </script>

  <script>
    console.log(`8. Сделайте функцию, которая параметром будет принимать число и возвращать сумму его цифр.`);

    function getSumNum(num) {
      return String(num).split('').reduce((acc, el) => acc + Number(el), 0)

    }

    console.log(getSumNum(888));
  </script>

  <script>
    console.log(`9. Сделайте функцию, которая параметром будет год и проверять, високосный он или нет.`)

    function isLeapYear(year) {
      let numFromYear = Number(year);

      if (numFromYear % 100 === 0 && numFromYear % 400 !== 0) {
        return false
      }

      return numFromYear % 4 === 0
    }

    console.log(isLeapYear(prompt('Enter year.')));
  </script>

  <script>
    console.log(`10. Сделайте функцию, которая параметром будет принимать секунды, а возвращать количество суток, соответствующих этим секундам.`);

    function getDayFromSeconds(num) {
      return Number((Number(num) / 86400).toFixed(2));
    }

    console.log(getDayFromSeconds(prompt('Enter seconds')));

  </script>

  <script>
    console.log(`11. Сделайте функцию, которая будет возвращать случайный элемент из массива.`);

    function getRandomElFromArr(arr) {
      return arr[Math.floor(Math.random() * arr.length)]
    }

    console.log(getRandomElFromArr([1, 2, 3]));
  </script>

  <script>
    console.log(`Сделайте функцию, которая параметром будет принимать число и проверять, простое оно или нет.`);

    function isSimpleNum(num) {
      for (let i = 2; i < num; i++) {
        if (num % i === 0) {
          return false
        }
      }

      return true
    }

    console.log(isSimpleNum(Number(prompt('Enter a number greater than 2.'))));
  </script>

</body>
