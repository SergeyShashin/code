<body>
  <a href="https://code.mu/ru/javascript/book/oop/class/Store/">
    Класс Store в ООП в JavaScript
  </a>

  <script>
    /*
    1. Реализуйте описанный класс.
    2. Сделайте метод, который будет изменять данные по заданному ключу.
    3. Сделайте метод, который будет удалять данные по заданному ключу.
    */

    class Store {
      setItem(key, data) {
        localStorage.setItem(key, JSON.stringify(data));
      }
      getItem(str) {
        let [keyStorage, keyObj] = str.split('.');
        let dataFromLocalStorage = JSON.parse(localStorage.getItem(keyStorage));
        return keyObj ? dataFromLocalStorage[keyObj] : dataFromLocalStorage;
      }
      removeItem(key) {
        localStorage.removeItem(key);
      }
    }

    const store = new Store();
    store.setItem('key', { a: 1, b: 2, c: 3 });
    console.log(store.getItem('key'));
    console.log(store.getItem('key.a'));
    console.log(store.getItem('key.b'));
    console.log(store.getItem('key.c'));
    store.getItem('key');
    store.removeItem('key');
    console.log(store.getItem('key'));

  </script>
</body>
