  <script>
    //1. Попробуйте в классе Employee воспользоваться приватным методом родителя.

    class User {
      setName(name) {
        this.name = name;
      }
      getName() {
        return this.#capeFirst(this.name);
      }

      #capeFirst(str) {
        return str[0].toUpperCase() + str.slice(1);
      }
    }

    class Employee {
      // upFirstChar(str) {
      //   return this.#capeFirst(str);
      // }
      upFirstCharNew(str) {
        return str[0].toUpperCase() + str.slice(1);
      }

    }

    let employee = new Employee;
    // console.log(employee.upFirstChar('a123456789'));
    console.log(employee.upFirstCharNew('a123456789'));
  </script>
