<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oop/class/Store</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/oop/class/Store/">
    Класс Store в ООП в JavaScript
  </a>

  <script>
    /*
    1.Реализуйте описанный класс.
    */
    class Store {
      set(key, data) {
        localStorage.setItem(key, JSON.stringify(data))
      }

      get(key) {
        return JSON.parse(localStorage.getItem(key));
      }
    }

    let store = new Store;
    store.set('newKey', { a: '123', b: '456', c: '789' });
    console.log(store.get('newKey'));
  </script>
</body>

</html>
