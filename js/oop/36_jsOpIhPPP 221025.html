  <script>
    // В следущем коде в классе потомка переопределяется метод родителя. Исправьте проблемы в этом коде:

    class User {
      #name;

      setName(name) {
        this.#name = name;
      }
      getName() {
        return this.#name;
      }
    }

    class Employee extends User {
      setName(name) {
        if (name.length > 0) {
          // this.#name = name;
          super.setName(name);
        }
      }
    }

    const employee = new Employee();
    employee.setName('Luke');
    console.log(employee.getName());

  </script>
