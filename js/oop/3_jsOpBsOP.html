<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oop/objects-properties</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/oop/objects-properties/">
    Свойства объектов в ООП в JavaScript
  </a>

  <script>
    /*
    1. В объект класса Employee запишите свойства name, age и salary.
    2. Получите данные из записанных свойств и выведите их на экран.
    */

    class Employee { }
    let employee = new Employee;
    employee.name = 'Ivan';
    employee.age = '119';
    employee.salary = 'EverythingYouNeedForHappyLife';

    console.dir(employee.name);
    console.dir(employee.age);
    console.dir(employee.salary);

  </script>
</body>

</html>
