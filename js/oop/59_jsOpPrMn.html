<!DOCTYPE html>

<head>

<body>
  <a href="https://code.mu/ru/javascript/book/oop/class/Month/">
    Класс Month в ООП в JavaScript
  </a>

  <script>
    /*
    1. Сделайте класс Month, который будет представлять собой месяц. Пусть конструктор этого класса параметром принимает номер месяца.
    2. Сделайте метод, который вернет номер месяца.
    3. Сделайте метод, который вернет название месяца.
    4. Сделайте метод, который вернет номер последнего дня месяца.
    5. Сделайте метод, который вернет номер дня недели первого дня месяца.
    6. Сделайте метод, который вернет номер дня недели последнего дня месяца.
    */
    class Month {
      numberMonth;
      namesMonthsRu = ['январь', 'февраль', 'март', 'апрель', 'май', 'июнь', 'июль', 'августа', 'сентябрь', 'октябрь', 'ноябрь', 'декабрь'];

      constructor(numberMonth) {
        this.numberMonth = numberMonth;
      }

      get numberMonth() {
        return this.numberMonth
      }

      getNameMonth() {
        return this.namesMonthsRu[this.numberMonth]
      }

      getLastNumberDayCurrentMonth() {
        return new Date(new Date().getFullYear(), this.numberMonth + 1, 0)
      }

      getFirstNumberDayWeekCurrentMonth() {
        return new Date(new Date().getFullYear(), this.numberMonth, 1).getDay()
      }

      getLasrNumberDayWeekCurrentMonth() {
        return new Date(new Date().getFullYear(), this.numberMonth + 1, 0).getDay()
      }

    }

    let month = new Month(2);

    console.log(month.numberMonth);
    console.log(month.getNameMonth());
    console.log(month.getLastNumberDayCurrentMonth());
    console.log(month.getFirstNumberDayWeekCurrentMonth());
    console.log(month.getLasrNumberDayWeekCurrentMonth());

  </script>
</body>
