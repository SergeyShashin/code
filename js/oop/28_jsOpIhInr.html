<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <a href="https://code.mu/ru/javascript/book/oop/inheritance/intro/">
    Наследование классов в ООП в JavaScript
  </a>

  <script>
    //1. Сделайте класс Employee, наследующий от класса User.
    class User {
      sayWelcome() {
        console.log('Welcome World)');
      }
    }
    class Employee extends User { }
    let employee = new Employee
    console.log(employee instanceof User);
    employee.sayWelcome();
  </script>
</body>
