<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oop/class-methods</title>
</head>
<body>
  <a href="https://code.mu/ru/javascript/book/oop/class-methods/">
    Методы классов в ООП в JavaScript
  </a>
  
  <script>
    //1.Сделайте в вашем классе Employee какой-нибудь тестовый метод. Вызовите его.

    class Employee {
      name;
      salary;
      age;
      sayWelcome() {
        console.log('Welcome WORLD)');
      }
    }

    let employee = new Employee;
    employee.name = 'Ivan';
    employee.age = '119';
    employee.salary = 'EverythingNeedForHappyLife';
    employee.sayWelcome();
  </script>
</body>
