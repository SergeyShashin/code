<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oop/methods-chains</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/oop/methods-chains/">
    Цепочки методов в ООП в JavaScript
  </a>

  <script>
    /*
    1. Сделайте так, чтобы сеттеры класса Employee можно было вызывать цепочкой.
    */

    class Employee {
      #name;
      #age;
      #salary;

      constructor(name, age, salary) {
        this.#name = name;
        this.#age = age;
        this.#salary = salary;
      }

      setName(name) {
        this.#name = name;
        return this
      }

      setAge(age) {
        if (age >= 0 && age < 121) {
          this.#age = age;
        } else {
          throw new Error('Age must between 0 and 120.');
        }
        return this
      }

      setSalary(salary) {
        this.#salary = salary;
        return this
      }

      getName() {
        return this.#name
      }

      getAge() {
        return this.#age
      }

      getSalary() {
        return this.#addChar(this.#salary)
      }

      #addChar(num) {
        return num + '*'
      }
    }

    let employee = new Employee('Ivan', 119, 'EtherythingNeedForHappyLife');

    employee.setName('Yaroslav').setAge(119.1).setSalary('EtherythingNeedForHappyLife+');
    console.log(employee.getName());
    console.log(employee.getAge());
    console.log(employee.getSalary());

  </script>

</body>

</html>
