<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oop/many-objects</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/oop/many-objects/">
    Несколько объектов одного класса в ООП в JavaScript
  </a>

  <script>
    /*
    1. Создайте несколько объектов класса Employee.
    2. Запишите в свойство каждого работника его имя и зарплату.
    3. Выведите на экран сумму зарплат созданных вами работников.    
    */

    class Employee {
      name;
      age;
      salary;
    }

    const user1 = new Employee;
    user1.name = 'User1';
    user1.salary = 'EverythingNeedForHappyLife';

    const user2 = new Employee;
    user2.name = 'User2';
    user2.salary = 'EverythingNeedForHappyLife';

    console.log(user1.salary + ' ' + user2.salary); 

  </script>

</body>
