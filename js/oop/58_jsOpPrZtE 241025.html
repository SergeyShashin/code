<body>
  <a href="https://code.mu/ru/javascript/book/oop/class/ZateExt/">
    Класс ZateExt в ООП в JavaScript
  </a>

  <script>
    /*
    1. Сделайте класс ZateExt, который будет наследовать от класса Zate из предыдущего урока и расширять его некоторыми методами.
    2. Сделайте метод, который будет прибавлять к дате заданное количество лет.
    3. Сделайте метод, который будет отнимать от даты заданное количество лет.
    4. Сделайте метод, который будет прибавлять к дате заданное количество месяцев.
    5. Сделайте метод, который будет отнимать от даты заданное количество месяцев.
    6. Сделайте метод, который будет прибавлять к дате заданное количество дней.
    7. Сделайте метод, который будет отнимать от даты заданное количество дней.
    */

    class Zate {
      daysWeek = ['вс', 'пн', 'вт', 'ср', 'чт', 'пт', 'сб'];
      nameMonths = ['январь', 'февраль', 'март', 'апрель', 'май', 'июнь', 'июль', 'август', 'сенитябрь', 'октябрь', 'ноябрь', 'декабрь'];

      constructor(year, month, day) {
        this.date = new Date(year, month, day);
        console.log(this.date);
      }

      getYear() {
        return this.date.getFullYear()
      }
      getMonth() {
        return this.date.getMonth()
      }
      getNumber() {
        return this.date.getDate()
      }
      getDay() {
        return this.date.getDay()
      }
      getNameDayWeek() {
        return this.daysWeek[this.getDay()]
      }
      getNameMonth() {
        return this.nameMonths[this.getMonth()]
      }
    }

    class ZateExt extends Zate {
      addQuantityYears(quantityYears) {
        console.log(this.getYear());
        return new Date(this.getYear() + quantityYears, this.getMonth(), this.getNumber());
      }
      minusQuantityYears(quantityYears) {
        console.log(this.getYear());
        return new Date(this.getYear() - quantityYears, this.getMonth(), this.getNumber());
      }
      addQuantityMonths(quantityMonths) {
        console.log(this.getYear());
        return new Date(this.getYear(), this.getMonth() + quantityMonths, this.getNumber());
      }
      minusQuantityMonths(quantityMonths) {
        console.log(this.getYear());
        return new Date(this.getYear(), this.getMonth() - quantityMonths, this.getNumber());
      }
      addQuantityDays(quantityDays) {
        console.log(this.getYear());
        return new Date(this.getYear(), this.getMonth(), this.getNumber() + quantityDays);
      }
      minusQuantityDays(quantityDays) {
        console.log(this.getYear());
        return new Date(this.getYear(), this.getMonth(), this.getNumber() - quantityDays);
      }
    }

    const zateExt = new ZateExt(2025, 9, 24);
    console.log(zateExt.addQuantityYears(Number(prompt('Какое количество лет добавим?'))));
    console.log(zateExt.minusQuantityYears(Number(prompt('Какое количество лет убавим?'))));
    console.log(zateExt.addQuantityMonths(Number(prompt('Какое количество месяцев добавим?'))));
    console.log(zateExt.minusQuantityMonths(Number(prompt('Какое количество месяцев убавим?'))));
    console.log(zateExt.addQuantityDays(Number(prompt('Какое количество дней добавим?'))));
    console.log(zateExt.minusQuantityDays(Number(prompt('Какое количество дней убавим?'))));

  </script>
