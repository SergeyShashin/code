<!DOCTYPE html>

<body>
  <a href="https://code.mu/ru/javascript/book/oop/class/Month/">
    Класс Month в ООП в JavaScript
  </a>

  <script>
    /*
    1. Сделайте класс Month, который будет представлять собой месяц. Пусть конструктор этого класса параметром принимает номер месяца.
    2. Сделайте метод, который вернет номер месяца.
    3. Сделайте метод, который вернет название месяца.
    4. Сделайте метод, который вернет номер последнего дня месяца.
    5. Сделайте метод, который вернет номер дня недели первого дня месяца.
    6. Сделайте метод, который вернет номер дня недели последнего дня месяца.
    */

    class Month {
      nameMonths = ['январь', 'февраль', 'март', 'апрель', 'май', 'июнь', 'июль', 'август', 'сенитябрь', 'октябрь', 'ноябрь', 'декабрь'];
      constructor(numberMonth) {
        this.numberMonth = numberMonth;
      }
      getNumberMonth() {
        return this.numberMonth
      }
      getNameMonth() {
        return this.nameMonths[this.numberMonth]
      }
      getNumberLastDayMonth() {
        return new Date(2025, this.getNumberMonth()+1, 0).getDate();
      }
      getNumberDayWeekFirstDayMonth() {
        return new Date(2025, this.getNumberMonth(), 1).getDay();
      }
      getNumberDayWeekLastDayMonth() {
        return new Date(2025, this.getNumberMonth()+1, 0).getDay();
      }

    }

    const month = new Month(9);
    console.log(month.getNumberMonth(), month.getNameMonth(), month.getNumberLastDayMonth(), month.getNumberDayWeekFirstDayMonth(), month.getNumberDayWeekLastDayMonth());

  </script>
</body>
