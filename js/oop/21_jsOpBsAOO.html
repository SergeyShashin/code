<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oop/array-of-objects</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/oop/array-of-objects/">
    Массивы объектов в ООП в JavaScript
  </a>

  <script>
    /*
    1. Сделайте массив объектов класса класса Employee.
    2. Перебирите созданный массив циклом и выведите на экран имена и зарплаты каждого работника.
    */

    class Employee {
      #name;
      #age;
      #salary;

      constructor(name, age, salary) {
        this.#name = name;
        this.#age = age;
        this.#salary = salary;
      }

      setName(name) {
        this.#name = name
        return this
      }

      setAge(age) {
        if (age >= 0 && age < 121) {
          this.#age = age
        } else {
          throw new Error('Age must between 0 and 120.');
        }
        return this
      }

      setSalary(salary) {
        this.#salary = salary
        return this
      }

      getName() {
        return this.#name
      }

      getAge() {
        return this.#age
      }

      getSalary() {
        return this.#addChar(this.#salary)
      }

      #addChar(num) {
        return num + '*'
      }
    }

    let employees = [
      new Employee('Ivan', 119, 'EtherythingNeedForHappyLife'),
      new Employee('Ivan', 119, 'EtherythingNeedForHappyLife'),
      new Employee('Ivan', 119, 'EtherythingNeedForHappyLife'),
    ];

    for (let employee of employees) {
      console.log(employee.getName() + ' ' + employee.getSalary());
    }
  </script>
</body>

</html>
