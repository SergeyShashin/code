  <script>

    /*
    1. Сделайте класс Rectangle, в котором в свойствах будут записаны ширина и высота прямоугольника.
    2. В классе Rectangle сделайте метод getSquare, который будет возвращать площадь этого прямоугольника.
    3. В классе Rectangle сделайте метод getRatio, который будет возращать площадь, деленную на периметр.
    */

    class Rectangle {
      constructor(width, height) {
        this.width = width;
        this.height = height;
      }
      getSquare() {
        return this.width * this.height;
      }
      getPerimetr() {
        return 2 * (this.width + this.height);
      }
      getRatio() {
        return this.getSquare() / this.getPerimetr();
      }
    }

    const rectangle = new Rectangle(4, 4);
    console.log(rectangle.getSquare(), rectangle.getPerimetr(), rectangle.getRatio());

  </script>
