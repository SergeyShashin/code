<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oop/methods-parameters</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/oop/methods-parameters/">
    Параметры методов в ООП в JavaScript
  </a>
  <script>
    class Employee {
      show(name, salary) {
        return name + '...' + salary
      }
    }
    let employee = new Employee;
    console.log(employee.show('Ivan', 'EverythingNeedForHappyLife'));

  </script>
