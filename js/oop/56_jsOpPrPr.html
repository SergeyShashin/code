  <script>
    /*
    1. Сделайте класс Period, который будет находить разницу между двумя моментами времени. Пусть эти моменты передаются параметрами конструктора.
    2. Сделайте метод, который вернет разницу между моментами в секундах. Сделайте метод, который вернет разницу между моментами в секундах.
    3. Сделайте метод, который вернет разницу между моментами в минутах.
    4. Сделайте метод, который вернет разницу между моментами в часах.
    */

    class Period {
      moment1;
      moment2;

      constructor(moment1, moment2) {
        this.moment1 = moment1;
        this.moment2 = moment2;
      }

      getDifferenceInSeconds() {
        let date1 = new Date(this.moment1);
        let date2 = new Date(this.moment2);

        return (date1 - date2) / 1000
      }

      getDifferenceInMinutes() {
        return this.getDifferenceInSeconds() / 60
      }

      getDifferenceInHours() {
        return this.getDifferenceInMinutes() / 60
      }

      getDifferenceInDays() {
        return this.getDifferenceInHours() / 24
      }

    }

    let period = new Period(new Date(2025, 2, 18), new Date(2024, 2, 18));
    console.log(period.getDifferenceInSeconds());
    console.log(period.getDifferenceInMinutes());
    console.log(period.getDifferenceInHours());
    console.log(period.getDifferenceInDays());

  </script>
