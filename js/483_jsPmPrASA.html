      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
    </tr>
  </table>

  <script>
    let color = ['green', 'red', 'orange'];
    let idx = 0;
    document.querySelector('table').addEventListener('click', e => changeColor(e));
    function changeColor(e) {
      if (e.target.tagName === 'TD') {
        e.target.style.color = color[idx];
        idx = idx === color.length ? 0 : idx + 1;
      }
    }
  </script>

</body>
