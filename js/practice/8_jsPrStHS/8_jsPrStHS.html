<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice/history-searching</title>
  <style>
    * {
      box-sizing: border-box;
      color: crimson;
    }

    #searchHistoricalEventsByYear {
      margin: 0 auto;
      width: 600px;
    }

    #input {
      margin-bottom: 10px;
      outline: none;
    }

    #input,
    #monitor {
      width: 80%;
    }

    #monitor td {
      text-align: center;
    }

    #input,
    #monitor td {
      padding: 10px;
      border: 1px solid lightseagreen;
    }

    #btnFind {
      background: none;
      color: lightseagreen;
      border: none;
      text-transform: uppercase;
      cursor: pointer;
    }
    #btnFind:hover {
      color: crimson;
      font-size: 15px;
    }
  </style>
</head>

<body>
  <section id='searchHistoricalEventsByYear'>
    <input id='input' type='search' list='historicalEvents' autofocus>
    <button id='btnFind'>Найти</button>
    <table id='monitor'></table>
    <datalist id='historicalEvents'>
    </datalist>
  </section>

  <script src='8_jsPrStHS.js'></script>
</body>

</html>
