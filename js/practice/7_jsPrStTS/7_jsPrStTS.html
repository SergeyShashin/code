<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поиск тегов на JavaScript</title>
</head>

<body>
  <a href='https://code.mu/ru/javascript/book/practice/tags-searching/'>
    Поиск тегов на JavaScript
  </a>

  <br>
  <br>

  <section id='tags-searching'>
    <input type='search' id='find' list="tags" autofocus><button id='btnFind'>Найти</button>
    <datalist id="tags">
      <option value="h1">
      <option value="h2">
      <option value="h3">
      <option value="h4">
      <option value="h5">
      <option value="h6">
      <option value="p">
      <option value="table">
      <option value="pre">
      <option value="span">
      <option value="input">
      <option value="datalist">
    </datalist>
    <br>
    <div id='monitor'></div>
  </section>

  <script src='7_jsPrStTS.js'></script>
</body>
