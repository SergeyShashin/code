<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NoteBook</title>
</head>

<body>
  <section id='notebookEl'>
    <h3>Блокнот</h3>
    <div id='wrapLinksAndEnter'>
      <div>
        <h4>Записи</h4>
        <ul id='noteLinks'></ul>
      </div>
      <div id='note'>
        <h4>
          <input id='noteName' placeholder='Наименование'>
        </h4>
        <textarea id='noteText' rows="10" placeholder='Напишите что-нибудь ...'></textarea>
        <button id='btnAddNote'>Отправить</button>
      </div>
    </div>
  </section>
  <script src="notebook.js"></script>
  <script>
    window.onload = notebook.run();
  </script>
</body>

</html>
