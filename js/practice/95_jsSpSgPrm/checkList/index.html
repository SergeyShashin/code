<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckList</title>

  <style>
    * {
      box-sizing: border-box;
    }

    tr{
      line-height: 30px;
    }

    td {
    }

    input,
    button {
      color: crimson;
    }

    input {
      outline: none;
      border: none;
      border-bottom: 1px solid lightseagreen;
    }

    button {
      padding: 5px;
      background: none;
      width: 25px;
      height: 24px;
      border: 1px solid lightseagreen;
      border-radius: 5px;
    }

    button:hover {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <script src="checkList.js"></script>
  <script>
    let checkList = new CheckList('checkList');
    document.body.appendChild(checkList.render());

    setEventHandlers();

    function setEventHandlers() {
      document.getElementById('checkList').addEventListener('click', e => handlerClickOnChecklist(e));
    }

    function handlerClickOnChecklist(e) {
      console.log(e.target);
      let target = e.target;

      if (target.id === 'btnAddNewCase') {
        let inputElForEnterNewCase = document.getElementById('inputElForEnterNewCase');
        checkList.addNewCase(inputElForEnterNewCase.value);
      }

      if (target.className === 'btnDelCaseEl') {
        target.parentElement.parentElement.remove();
      }

      if (target.className === 'btnStartOrDone') {
        target.textContent = 'V';
        target.dataset.state = 'done';
      }

    }
  </script>
</body>

</html>
