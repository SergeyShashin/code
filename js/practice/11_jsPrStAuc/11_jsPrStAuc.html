<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autocompletion</title>
  <style>
    #autocompletion {
      position: relative;
      margin: 0 auto;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #autocompletion h3 {
      text-transform: lowercase;
    }

    #autocompletion,
    #searchCountries {
      color: crimson;
    }

    #searchCountries,
    #monitor th,
    #monitor td {
      border: 1px solid lightseagreen;
      border-radius: 10px;
      padding: 5px;
    }

    #searchCountries {
      outline: none;
      padding: 10px;
      /* width: 320px; */
      width: 480px;
      height: 50px;
      margin-bottom: 10px;
    }

    #resultSearching {
      display: none;
      position: absolute;
      cursor: pointer;
    }

    #monitor {
      width: 100%;
    }

    #monitor tr {
    margin: 5px;
    }

  </style>
</head>

<body>
  <section id='autocompletion'>
    <h3> Поиск стран</h3>
    <input type='search' list='countries' id="searchCountries">
    <datalist id='countries'></datalist>
    <div id="resultSearching"></div>
    <table id='monitor'></table>

  </section>

  <script src='11_jsPrStAuc.js'></script>
</body>

</html>
