<head>

  <title>Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 120px;
    }

    #slider,
    #sliderButtons button {
      color: crimson;
    }

    #sliderText {
      padding-bottom: 30px;
    }

    #sliderButtons {
      position: absolute;
      width: 1024px;
      display: flex;
      justify-content: space-between;
    }

    #sliderButtons button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 88px;
    }
  </style>
</head>

    <div id='sliderText'></div>
