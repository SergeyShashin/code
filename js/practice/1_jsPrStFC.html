<body>
  <script>
    console.log(`Сделайте калькулятор, который будет находить площадь и периметр квадрата.`);
    console.log(areaAndPerimetrOfTheSquare(1));
    function areaAndPerimetrOfTheSquare(a) {
      return `Площадь квадрата = ${a ** a}. Периметр квадрата = ${4 * a}.`
    }
  </script>

  <script>
    console.log(`Сделайте калькулятор, который будет находить площадь и периметр прямоугольника.`);
    console.log(areaAndPerimetrOfThetriangle(1, 1, 1, 1));
    function areaAndPerimetrOfThetriangle(a, b, c, h) {
      return `Площадь треугольника = ${(a * h) / 2}. Периметр треугольника = ${a + b + c}`
    }
  </script>
</body>
