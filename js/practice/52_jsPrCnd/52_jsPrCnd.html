<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <style>
    * {
      margin: 0 auto;
      text-align: center;
      color: crimson;
      box-sizing: border-box;
    }

    #calendar h3 {
      margin-bottom: 10px;
      width: 30%;
    }

    #calendar th,
    td {
      width: 30px;
      height: 30px;
      margin: 5px;
      border: 1px solid lightseagreen;
    }

    .currentNumber {
      background: lightseagreen;
    }

    .emptyTd {
      border: none;
    }

    #calendar article {
      display: flex;
      width: 280px;
      background: none;
      justify-content: space-between;
    }

    #calendar article button {
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <section id='calendar'>
    <h3>Календарь</h3>
    <article>
      <button id='btnPrevYear'><</button>
        <h3 id='currentYear'></h3>
      <button id='btnNextYear'>></button>
    </article>
    <article>
      <button id='btnPrevMonth'><</button>
        <h3 id='currentMonth'></h3>
      <button id='btnNextMonth'>></button>
    </article>
  </section>

  <script src='52_jsPrCnd.js'></script>
</body>

</html>
