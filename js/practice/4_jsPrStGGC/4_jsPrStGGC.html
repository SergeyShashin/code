<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>game-guess-cell</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      height: 90vh;
      background: url(1.jpg) no-repeat;
      background-size: cover;
    }

    td {
      width: 20px;
      height: 20px;
      background: burlywood;
      cursor: pointer;
    }

    .guessed {
      background: url(2.jpg) no-repeat;
      background-size: cover;
      background-position: center;
    }

    .clicked {
      background: lightseagreen;
    }

    #guessCell {
      text-align: center;
    }

    #newGame,
    #timer {
      margin-top: 20px;
      background: burlywood;
      cursor: pointer;
      font-size: 18px;
      border: none;
      color: white;
    }

    #timer {
      margin-top: 0;
      margin-bottom: 20px;
      background: none;
    }


    #newGame:hover,
    #timer:hover {
      color: lightseagreen;
    }
  </style>
</head>

<body>
  <section id='guessCell'>
    <div id="timer">&nbsp;</div>
    <table id='playingField'></table>
    <button id='newGame'>New Game</button>
  </section>

  <script src='4_jsPrStGGC.js'></script>
</body>

</html>
