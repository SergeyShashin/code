<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice/horoscope</title>
</head>

<style>
  #horoscope {
    margin: 0 auto;
    width: 500px;
    text-align: center;
  }

  h3 {
    text-transform: uppercase;
  }

  #input {
    width: 80%;
    outline: none;
    margin-top: 5px;
    margin-bottom: 10px;
    font-size: 14px;
  }

  button {
    border-radius: 10px;
    background: none;
    cursor: pointer;
  }

  #horoscope,
  button, #input {
    color: crimson;
  }

  #input,
  button {
    border: 1px solid lightseagreen;
    padding: 10px;
    border-radius: 10px;
  }

  button:hover {
    background: lightseagreen;
  }
</style>

<body>
  <section id="horoscope">
    <h3>Гороскоп на JavaScript</h3>
    <label for="input">дата рождения</label>
    <input type="date" id='input' autofocus>
    <button id='find'>НАЙТИ</button>
    <p>
      <label for='today'>cегодня</label>
      <input type="radio" name='days' id="today" checked>
      <label for='tomorrow'>завтра</label>
      <input type="radio" name='days' id="tomorrow">
      <label for='afterDayTomorrow'>послезавтра</label>
      <input type="radio" name='days' id="afterDayTomorrow">
    </p>

    <p id="monitor"></p>
  </section>

  <script src='9_jsPrStHrs.js'></script>
</body>

</html>
