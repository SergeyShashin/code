<!DOCTYPE html>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/loops/flags/">Работа с флагами в JavaScript</a>

  <script>
    console.log(`1. Проверьте, что в этом массиве есть элемент 'c'. Если есть - выведите '+++', а если нет - выведите '---'.`);

    let arr = ['a', 'b', 'c', 'd', 'e'];

    let flag = '---';

    for (let el of arr) {
      if (el === 'c') {
        flag = '+++';
        break;
      }
    }

    console.log(flag);

    // arr.includes('c') ? console.log('+++') : console.log('---');
  </script>

  <script>
    console.log(`Напишите код, который будет проверять число на то, простое оно или нет. Простое число делится только на единицу и на само себя, и не делится на другие числа.`);

    let number = Number(prompt('Какое число проверим на простоту?', 8));
    let flagSimple = 'простое.';

    for (let i = number - 1; i > 1; i--) {
      if (number % i === 0) {
        console.log(i);
        flagSimple = 'составное.';
        break;
      }
    }

    console.log(`Число ${flagSimple}`);

  </script>

</body>
