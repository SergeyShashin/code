  <script>
    //Найдите количество чисел, делящихся без остатка на 5, из промежутка от 1 до 1000.
    (() => {
      /*
      10/5/5 количество = 2
      1000/10 = 10
      */
      console.log(`Количество чисел, делящихся без остатка на 5, из промежутка от 1 до 1000 = ${1000 / 10 * 2}`);
    })();
  </script>
