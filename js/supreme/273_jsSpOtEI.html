<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>optimization/extra-iterations</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/supreme/optimization/extra-iterations/">
    Оптимизация лишних проходов цикла в JavaScript
  </a>

  <script>
    /*
    Следующий код подсчитывает, сколько элементов массива нужно сложить, чтобы сумма стала больше 10. Выполните оптимизацию:

    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let sum = 0;
    let i = 1;

    for (let elem of arr) {
      sum += elem;

      if (sum <= 10) {
        i++;
      }
    }

    console.log(i);
    */

    (() => {
      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      let sum = 0;
      let counter = 0;

      for (; sum < 10; counter++) {
        sum += arr[counter];
      }

      console.log(counter);
    })()
  </script>
</body>

</html>
