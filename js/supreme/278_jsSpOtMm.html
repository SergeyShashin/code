<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>optimization/memory/</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/supreme/optimization/memory/">
    Оптимизация потребления памяти в JavaScript
  </a>

  <script>
    /*
    1. Перед неким программистом стояла задача найти количество чисел, делящихся без остатка на 7,
    находящихся в заданном промежутке.Он решил ее следующим образом:

    let arr = [];

    for (let i = 0; i <= 1000; i++) {
      if (i % 7 == 0) {
        arr.push(i);
      }
    }

    console.log(arr.length);
    Объясните, что не так с этим кодом.Переделайте код на более оптимальный.
    */
    (() => {
      let counter = 0;
      for (let i = 7; i < 1000; counter++, i += 7) { }
      console.log(counter);
    })()
  </script>

  <script>
    /*
    2. Перед неким программистом стояла задача найти сумму делителей числа. Он решил ее следующим образом:

    function getDivisors(num) {
      let res = [];

      for (let i = 1; i <= num; i++) {
        if (num % i === 0) {
          res.push(i);
        }
      }

      return res;
    }

    function getSum(arr) {
      let sum = 0;

      for (let elem of arr) {
        sum += elem
      }

      return sum;
    }

    let sum = getSum(getDivisors(320));
    console.log(sum);
    Объясните, что не так с этим кодом. Переделайте код на более оптимальный.
    */
    console.log(getSumDivisors(Number(prompt('Найти сумму делителей для числа.'))));

    function getSumDivisors(num) {
      let sum = 0;

      for (let i = 1; i <= num; i++) {
        if (num % i === 0) {
          sum += i;
        }
      }

      return sum;
    }

  </script>

</body>
