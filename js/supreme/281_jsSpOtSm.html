  <script>
    // Следующий код находит взаимно - простые числа из заданного промежутка. Оптимизируйте его:

    console.log(getRelativelyPrime(8));

    function getRelativelyPrime(range) {
      let res = [];

      const divisorsRange = getDivisorsRange(range);

      for (let i = 2; i <= range; i++) {
        for (let j = i + 1; j < range; j++) {
          let divisorsI = divisorsRange[i];
          let divisorsJ = divisorsRange[j];

          console.log(divisorsI);
          console.log(divisorsJ);

          if (divisorsI.length > 0 && divisorsJ.length > 0) {
            for (let divisor of divisorsI) {
              !divisorsJ.includes(divisor) ? res.push([i, j]) : '';
            }
          } else {
            !divisorsJ.includes(i) && !divisorsI.includes(j) ? res.push([i, j]) : '';
          }
        }
      }

      // console.log(divisorsRange);

      return res
    }

    function getDivisorsRange(range) {
      let divisorsRange = {};

      for (let i = 2; i <= range; i++) {
        divisorsRange[i] = getDivisors(i);
      }

      return divisorsRange
    }

    function getDivisors(num) {
      let divisors = [];

      for (let i = 2; i < num; i++) {
        num % i === 0 ? divisors.push(i) : ''
      }

      return divisors

    }
