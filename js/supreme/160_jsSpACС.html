    function loadManyImgs(paths) {
      let counter = 0;
      for (let path of paths) {
        loadImage(path, function (image, err) {
          if (!err) {
            document.body.append(image);
            console.log(`Картинка с номером ${counter} загружена.`);
          } else {
            console.log('произошла ошибка: ' + err);
          }
          counter++;
        });
      }
    }

    function loadImage(pathToImg, callback) {
      let imgEl = new Image();
      imgEl.src = pathToImg;
      imgEl.onload = () => callback(imgEl, null);
      imgEl.onerror = () => callback(imgEl, 'Что-то пошло непредсказуемо.');
    }
