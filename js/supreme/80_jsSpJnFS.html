<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>json/from-structure</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/supreme/json/from-structure/">Преобразование структур данных JavaScript в
    формат JSON</a>

  <table>
    <tr>
      <th>Фамилия</th>
      <th>Имя</th>
      <th>Отчество</th>
    </tr>
    <tr>
      <td>Иванов</td>
      <td>Иван</td>
      <td>Иванович</td>
    </tr>
    <tr>
      <td>Петров</td>
      <td>Петр</td>
      <td>Петрович</td>
    </tr>
    <tr>
      <td>Сидоров</td>
      <td>Сидор</td>
      <td>Сидорович</td>
    </tr>
  </table>

  <script>
    console.log('Получите представленные данные в формате JSON в виде объекта с ключами surname, name, patronymic.');

    let trEls = document.querySelectorAll('tr');
    let usersArr = [];

    for (let trNum = 1; trNum < trEls.length; trNum++) {
      let surname = trEls[trNum].children[0].textContent;
      let name = trEls[trNum].children[1].textContent;
      let patronymic = trEls[trNum].children[2].textContent;
      usersArr.push({ surname, name, patronymic });
    }

    let usersJson = JSON.stringify(usersArr);

    console.log(usersJson);

  </script>

</body>

</html>
