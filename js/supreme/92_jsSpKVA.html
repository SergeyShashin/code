<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>storage/index-loop</title>

  <style>
    section {
      text-align: center;
      margin: 20px 0;
    }

    #btnShowKeysLS,
    #btnShowNotesLS {
      color: crimson;
      padding: 10px;
      border-radius: 5px;
      background: none;
      border: 1px solid lightseagreen;
    }
  </style>

</head>

<body>
  <a href="https://code.mu/ru/javascript/book/supreme/storage/index-loop">
    Перебор хранилища по индексам в JavaScript
  </a>

  <section>
    <button id='btnShowKeysLS'>Покажи ключи из локального хранилища</button>
    <button id='btnShowNotesLS'>Покажи записи из локального хранилища</button>
    <pre id='monitor'></pre>
  </section>

  <script>
    console.log(`По нажатию на кнопку выведите циклом ключи всех записей из локального хранилища.
    По нажатию на кнопку выведите циклом значения всех записей из локального хранилища.`);

    document.getElementById('btnShowKeysLS').addEventListener('click', () => showKeysLS());
    document.getElementById('btnShowNotesLS').addEventListener('click', () => showNotesLS());

    function showKeysLS() {
      let monitorEl = document.getElementById('monitor');
      monitorEl.textContent = 'Ключи:\n';

      for (let key of Object.keys(localStorage)) {
        monitorEl.textContent += `${key} \n`;
      }
    }

    function showNotesLS() {
      let monitorEl = document.getElementById('monitor');
      monitorEl.textContent = 'Значения:\n';

      for (let value of Object.values(localStorage)) {
        monitorEl.textContent += `${value} \n`;
      }
    }

  </script>

</body>

</html>
