<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>enumeration/every</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/enumeration/every/">
    Метод every для проверки массива в JavaScript
  </a>

  <script>
    console.log(`1. Дан массив с числами. Проверьте то, что все элементы в массиве больше нуля.`);
    let arr1 = [1, 2, 3, 4, 5, 6, 7, 8];
    console.log(arr1.every(el => el > 0));  
  </script>

  <script>
    console.log(`2.Дан массив с числами. 
    Проверьте то, что для всех элементов произведение их значений на их порядковый номер меньше 30.`);
    let arr2 = [-1, 1, 2, 3, 4, 5];
    console.log(arr2.every((el, idx) => el * idx < 30));    
  </script>

</body>

</html>
