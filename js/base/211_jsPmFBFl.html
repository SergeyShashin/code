  <script>
    console.log(`1. Сделайте функцию, которая параметром будет принимать массив с числами, 
    и проверять, что все элементы в этом массиве являются четными числами.`);
    function includesEven(arr) {
      for (let val of arr) {
        if (val % 2 === 0) {
          return true
        }
      }
      return false
    }

    console.log(includesEven([1, 2, 3]));
  </script>

  <script>
    console.log(`2. Сделайте функцию, которая параметром будет принимать массив с числами, 
    и проверять, что все элементы в этом массиве являются четными числами.`);
    function includesNotEven(arr) {
      for (let val of arr) {
        if (val % 2 !== 0) {
          return true
        }
      }
      return false
    }

    console.log(includesNotEven([8, 1, 2, 3]));
  </script>

  <script>
    console.log(` Сделайте функцию, которая параметром будет принимать массив и проверять,
     есть ли в этом массиве два одинаковых элемента подряд.`);

    function includesSameEl(arr) {
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] === arr[i - 1]) {
          return true
        };
      }

      return false
    }

    console.log(includesSameEl([8, 1, 2, 8, 8, 3]));

  </script>
