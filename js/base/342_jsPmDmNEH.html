<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom/basis/named-event-handlers</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/dom/basis/named-event-handlers/">
    Именованные обработчики событий в JavaScript
  </a>
  
  <br>

  <input id="button1" type="submit" value="button1">
  <input id="button2" type="submit" value="button2">

  <script>
    console.log('Сделайте так, чтобы по клику на первую кнопку выполнилась функция func1, а по клику на вторую - функция func2.');

    document.getElementById('button1').addEventListener('click', func1);
    document.getElementById('button2').addEventListener('click', func2);

    function func1() {
      console.log(1);
    }

    function func2() {
      console.log(2);
    }
  </script>

</body>

</html>
