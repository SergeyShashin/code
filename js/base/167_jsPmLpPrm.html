  <script>

    for (let el of arrNumbers1) {

    }

    console.log('9. Дан массив с числами. С помощью цикла найдите сумму элементов этого массива.');

    for (let el of arrNumbers1) {
      sumOfSquareElements += el * el;
    }
    console.log(sumOfSquareElements);

    console.log('10. Дан массив с числами. Найдите среднее арифметическое его элементов.');

  <script>
    console.log('11. Напишите скрипт, который будет находить факториал числа. Факториал - это произведение всех целых чисел от единицы до заданного числа.');
    let inputNumber = Number(prompt('Факториал какого числа будем искать?', 8));
    let result = 1;

    for (let i = inputNumber; i > 1; i--) {
      result *= i;
    }

    function factorial(inputNumber) {
      return inputNumber === 1 ? inputNumber : inputNumber * factorial(inputNumber - 1);
    };

    console.log(result);
    console.log(factorial(inputNumber));

  </script>

  <script>
    let daysWeek = ['пн', 'вт', 'ср', 'чт', 'пт', 'сб', 'вс'];
    console.log('19. Составьте массив дней недели. С помощью цикла for выведите все дни недели, а выходные дни выведите жирным.');

    for (let el of daysWeek) {
      if (el === 'сб' || el === 'вс') {
        document.write(`<p><strong>${el}<strong/></p>`);
      } else {
        document.write(`<p>${el}</p>`);
      }
    }

  </script>

  <script>
    console.log(`20. Составьте массив дней недели.
    С помощью цикла for выведите все дни недели, а текущий день выведите курсивом.
    Номер текущего дня должен храниться в переменной day.`);
    let daysWeek20 = ['вс', 'пн', 'вт', 'ср', 'чт', 'пт', 'сб'];
    let nCrntD = new Date().getDay();

    for (let key in daysWeek20) {
      let el = daysWeek20[key];
      let htmlElP = document.createElement('p');
      document.body.appendChild(htmlElP);

      if (Number(key) === nCrntD) {
        let htmlElI = document.createElement('i');
        htmlElI.textContent = el;
        htmlElP.appendChild(htmlElI);
      } else if (el === 'сб' || el === 'вс') {
        let htmlElStrong = document.createElement('strong');
        htmlElStrong.textContent = el;
        htmlElP.appendChild(htmlElStrong);
      } else {
        htmlElP.textContent = el;
      }
    }
  </script>
