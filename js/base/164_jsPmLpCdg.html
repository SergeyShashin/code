  <script>
    console.log('Возьмите из этого массива те элементы, у которых первая цифра 1 или 2, и найдите их сумму.');
    let arr = [10, 20, 30, 40, 21, 32, 51];

    let result = arr.reduce((acc, el) => {
      let elToStr = String(el)[0];
      return elToStr === '1' || elToStr === '2' ? acc + el : acc
    });

    console.log(result);
  </script>
