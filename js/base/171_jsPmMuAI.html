<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/multi/arrays-iteration/">
    Перебор многомерных массивов в JavaScript
  </a>
  <script>
    console.log('1. С помощью вложенных циклов найдите сумму элементов этого массива.');
    let arr = [[1, 2, 3], [4, 5], [6]];
    let sum = 0;

    for (let row of arr) {
      for (let el of row) {
        sum += el;
      }
    }

    console.log(sum);
  </script>

  <script>
    console.log('2. С помощью вложенных циклов найдите сумму элементов этого массива.');
    let arr2 = [
      [
        [1, 2], [3, 4]
      ],
      [
        [5, 6], [7, 8]
      ]];
    let sum2 = 0;

    for (let row1 of arr2) {
      for (let row2 of row1) {
        for (let el of row2) {
          sum2 += el;
        }
      }
    }

    console.log(sum2);
  </script>

</body>

</html>
