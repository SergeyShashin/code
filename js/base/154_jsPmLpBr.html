  <a href="https://code.mu/ru/javascript/book/prime/loops/break/">

  <script>
    console.log(`1. Дан массив arr = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0] с числами.
    Запустите цикл, который будет по очереди выводить элементы этого массива в консоль до тех пор,
    пока не встретится элемент со значением 0. После этого цикл должен завершить свою работу.`);

    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];

    for (let el of arr) {
      if (el === 0) {
        break;
      }
      console.log(el);
    }
  </script>
