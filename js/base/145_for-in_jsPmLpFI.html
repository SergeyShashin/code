<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For-in</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/loops/for-in/">
    Перебор объекта циклом for-in в JavaScript
  </a>

  <script>
    /*1. Выведите в консоль все ключи следующего объекта:
    let obj = {x: 1, y: 2, z: 3};
    */
    let obj = { x: 1, y: 2, z: 3 };
    for (let key in obj) {
      console.log(obj[key]);
    }

  </script>
</body>

</html>
