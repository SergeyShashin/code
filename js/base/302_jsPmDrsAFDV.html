<body>
  <a href="destructuring/arrays/functions-default-values">
    Функции по умолчанию при деструктуризации массива в JavaScript
  </a>

  <script>
    let arr = [];
    let [year = (new Date).getFullYear(), month = (new Date).getMonth()+1, day = (new Date).getDate()] = arr;
    
    console.log(year);
    console.log(month);
    console.log(day);

  </script>
</body>
