<body>

  <section>
    <input id='i1_1'>
    <input id='i1_2'>
  </section>

  <script>
    console.log(`Даны два инпута. 
    Сделайте так, чтобы после ввода двух символов фокус ввода переходил ко второму инпуту,
    а после ввода двух символов в этот инпут - фокус из него убирался.`);

    let i1_1 = document.getElementById('i1_1');
    let i1_2 = document.getElementById('i1_2');

    i1_1.oninput = () => {
      i1_1.value.length === 2 ? i1_2.focus() : '';
    };

    i1_2.oninput = () => {
      i1_2.value.length === 2 ? i1_2.blur() : '';
    };

  </script>

</body>
