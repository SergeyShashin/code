<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays elements adding</title>
</head>

<body>
  <script>
    console.log('Добавьте в следующий массив еще одного работника.');

    let employees = [
      {
        name: 'name1',
        salary: 300,
        age: 28,
      },
      {
        name: 'name2',
        salary: 400,
        age: 29,
      },
      {
        name: 'name3',
        salary: 500,
        age: 30,
      },
    ];

    employees.push({
      name: 'name4',
      salary: 600,
      age: 31,
    },)

    console.log(employees);
  </script>
</body>

</html>
