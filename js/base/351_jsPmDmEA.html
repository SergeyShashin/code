<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dom/basis/exception-attributes</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/dom/basis/exception-attributes/">
    Исключения при работе с атрибутами в JavaScript
  </a>

  <div id="elem" class="content no-gap"></div>
  <button>Кнопка</button>

  <script>
    console.log(`1. Дана также кнопка. По нажатию на кнопку прочитайте и выведите на экран значение атрибута class нашего дива.`);
    console.log(`2. Дана также кнопка. По нажатию на кнопку запишите в атрибут class нашего дива какой-нибудь класс.`);

    let elem = document.getElementById('elem');
    document.querySelector('button').addEventListener('click', () => {
      console.log(elem.className);
      elem.classList.add('someClass');
      let arrClass=[elem.className.split(' ')];
      console.log(arrClass);
    });
  </script>
</body>

</html>
