<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom/form/disabled</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/dom/form/disabled/">
    Атрибут disabled в JavaScript
  </a>
  <br>
  <br>
  <section>
    <input id='input1'>
    <button id='btn1'>Off</button>
  </section>

  <script>
    console.log('Дан инпут и кнопка. По нажатию на кнопку заблокируйте инпут.');
    document.getElementById('btn1').onclick = () => {
      let input1 = document.getElementById('input1');
      input1.disabled = !input1.disabled;
      input1.disabled ? btn1.textContent = 'on' : btn1.textContent = 'off';
    }
  </script>

</body>

</html>
