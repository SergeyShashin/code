<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Arrays filling</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/loops/arrays-filling/">
    Заполнение массива в JavaScript
  </a>

  <script>
    console.log('1. Используя цикл и метод push заполните массив числами от 1 до 10.');

    let arr = [];

    for (let i = 1; i < 11; i++) {
      arr.push(i);
    }

    console.log(arr);
  </script>

  <script>

    console.log('2. Используя цикл и метод push заполните массив 10-ю буквами "x".');

    let arr2 = [];

    for (let i = 0; i < 10; i++) {
      arr2.push('x');
    }

    console.log(arr2);
  </script>

  <script>
    console.log('3. Дан массив с числами. Переберите его циклом и запишите в новый массив только положительные из чисел.');

    let arr3 = [];
    let newArr = [];

    for (let i = -3; i < 10; i++) {
      arr3.push(i);
    }

    console.log(arr3);

    for (let el of arr3) {
      el > 0 ? newArr.push(el) : '';
    }

    console.log(newArr);
  </script>
</body>

</html>
