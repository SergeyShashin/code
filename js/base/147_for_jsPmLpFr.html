<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/loops/for/">
    Цикл for JavaScript
  </a>

  <script>
    console.log('1. С помощью цикла for выведите в консоль числа от 1 до 100.');
    for (let i = 1; i < 101; console.log(i), i++) { }
  </script>

  <script>
    console.log('2. С помощью цикла for выведите в консоль числа от 11 до 33.');
    for (let i = 11; i < 34; console.log(i), i++) { }
  </script>

  <script>
    console.log('3. С помощью цикла for выведите в консоль четные числа в промежутке от 0 до 100.');
    for (let i = 0; i < 101; i++) {
      i % 2 === 0 ? console.log(i) : '';
    }
  </script>

  <script>
    console.log('4. С помощью цикла for выведите в консоль нечетные числа в промежутке от 1 до 99.');
    for (let i = 1; i < 100; i++) {
      i % 2 ? console.log(i) : '';
    }
  </script>

  <script>
    console.log('4. С помощью цикла for выведите в консоль числа от 100 до 0.');
    for (let i = 100; i > -1; console.log(i), i--) { }
  </script>

</body>

</html>
