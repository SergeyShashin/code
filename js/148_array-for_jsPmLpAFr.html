<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array For</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/loops/array-for/">
    Цикл for для массивов в JavaScript
  </a>

  <script>
    console.log('1. Выведите в консоль все элементы следующего массива:');
    let arr = ['a', 'b', 'c', 'd', 'e'];
    for (let i = 0; i < arr.length; console.log(arr[i]), i++) { }
  </script>

  <script>
    console.log('2. Выведите в консоль все элементы следующего массива, за исключением нулевого и последнего:');
    let arr2 = ['a', 'b', 'c', 'd', 'e'];
    for (let i = 1; i < arr2.length - 1; console.log(arr2[i]), i++) { }
  </script>

  <script>
    console.log('3. Выведите в консоль элементы следующего массива в обратном порядке:');
    let arr3 = ['a', 'b', 'c', 'd', 'e'];
    for (let i = arr3.length - 1; i > -1; console.log(arr3[i]), i--) { }
  </script>

  <script>
    console.log('4. Исправьте ошибку в коде');
    let arr4 = ['a', 'b', 'c', 'd', 'e'];
    for (let i = 0; i < arr4.length; i++) {
      console.log(arr4[i]);
    }
  </script>


</body>

</html>
