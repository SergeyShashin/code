<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/multi/objects/">
    Многомерные объекты в JavaScript
  </a>

  <script>
    console.log('Найдите сумму элементов приведенного объекта.');
    let sum = 0;

    let obj = {
      key1: {
        key1: 1,
        key2: 2,
        key3: 3,
      },
      key2: {
        key1: 4,
        key2: 5,
        key3: 6,
      },
      key3: {
        key1: 7,
        key2: 8,
        key3: 9,
      },
    };

    sum = Object.values(obj).reduce((acc, el) => acc + Object.values(el).reduce((accIn, elIn) => accIn + elIn, 0), 0);

    console.log(sum);

  </script>
</body>

</html>
