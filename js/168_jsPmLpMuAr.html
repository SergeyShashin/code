<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi/arrays</title>
</head>

<body>
  <a href="https://code.mu/ru/javascript/book/prime/multi/arrays/">
    Многомерные массивы в JavaScript
  </a>

  <script>
    console.log('1. Выведите с его помощью элементы с текстом l, e, g и a.');
    let arr = [
      ['a', 'b', 'c'],
      ['d', 'e', 'f'],
      ['g', 'h', 'i'],
      ['j', 'k', 'l'],
    ];
    console.log(arr[3][2] + arr[1][1] + arr[2][0] + 'и' + arr[0][0]);
  </script>

  <script>
    console.log('2. Обращаясь к каждому элементу массива найдите сумму всех его элементов.');
    let arr2 = [[1, 2], [3, 4], [5, 6]];
    let sum = 0;
    for (let row of arr2) {
      for (let el of row) {
        sum += el;
      }
    }
    console.log(sum);
  </script>

</body>

</html>
