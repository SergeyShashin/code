<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="1.css">
  <title>1 JS Generation</title>
</head>

<body>
  <script src="createSimpleSingleColumnWebsite.js"></script>
  <script src="createLinkFromTextContent.js"></script>
  <script>
    createSimpleSingleColumnWebsite(
      'wrap',
      {
        id: 'menu',
        labels: ['Совет1', 'Совет2', 'Совет3'],
        links: ['#advice1', '#advice2', '#advice3'],
      },
      {
        id: 'content',
        content: [
          {
            h2: 'Совет1',
            id: 'advice1',
            text: `Удобнее всего давать отступы сверху вниз. К примеру, у нас есть менюшка
             и контент, а между ними - пустое        пространство. Очевидно, что это пространство
              может быть сделано нижним отступом менюшки, верхним отступом контента, или их
               одновременным влиянием. В этом случае лучше задать нижний отступ менюшке,
                а контенту убрать  верхний пэддинг и марджин по умолчанию для h1.`
          },
          {
            h2: 'Совет2',
            id: 'advice2',
            text: `Потомки не должны формировать отступ между родителями. Например, у нас есть менюшка.
             Нижний отступ этой менюшки можно сформировать либо марджином дива с меню, либо марджином ссылок.
              Лучше выбрать первый вариант, так как ссылки не должны действовать через голову родителя.`
          },
          {
            h2: 'Совет3',
            id: 'advice3',
            text: `Пусть между двумя элементами есть отступ и в данном случае визуально нет разницы, что
             выбрать для отступа марджин или пэддинг. В этом случае выбирайте марджин, так как именно
              он должен создавать отступы между элементами.`
          },

        ]
      }

    )



  </script>
</body>

</html>
