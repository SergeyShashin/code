<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    
    .translate {
      margin: 50px;
      width: 100px;
      height: 100px;
      border: 1px solid crimson;
      transition-duration: 1s;
    }

    .translate:hover {
      transform: translate(50px);
    }

  </style>
  <title>effects/element-translate</title>
</head>

<body>
  <a href="https://code.mu/ru/markup/book/supreme/effects/element-translate/">
    Сдвиг элемента в CSS
  </a>

  <div class="translate"></div>

</body>

</html>
