    section {
      margin-top: 50px;
      width: 800px;
      height: 500px;
      display: grid;
      grid-template: repeat(2, 1fr) / repeat(3, 100px);
      justify-content: end;
      border: 1px solid lightseagreen;
      grid-gap: 10px;
      padding: 10px;
    }
    
    article {
      border: 1px solid lightseagreen;
      color: crimson;
    }
