<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .parent {
      display: flex;
      flex-wrap: wrap;
      width: 95%;
      margin: 50px auto;
    }

    .child {
      box-sizing: border-box;
      height: 100px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid green;
    }

    @media (max-width: 400px) {
      .child {
        width: 100%;
      }
    }

    @media (min-width: 400px) and (max-width: 700px) {
      .child {
        width: calc(100% / 2 - 20px * 1 / 2);
      }

      .child:not(:nth-child(2n)) {
        margin-right: 20px;
      }
    }

    @media (min-width: 700px) and (max-width: 1000px) {
      .child {
        width: calc(100% / 4 - 20px * 3 / 4);
      }

      .child:not(:nth-child(4n)) {
        margin-right: 20px;
      }
    }

    @media (min-width: 1000px) {
      .child {
        width: calc(100% / 8 - 20px * 7 / 8);
      }

      .child:not(:nth-child(8n)) {
        margin-right: 20px;
      }
    }

    h1 {
      font-size: 2rem;
    }

    h2 {
      font-style: 1.5rem;
    }

    p {
      font-size: 1rem;
    }

    @media (max-width: 300px) {
      html {
        font-size: 16px;
      }

      /* h1 {
        font-size: 32px;
      }

      h2 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      } */
    }

    @media (min-width: 300px) and (max-width: 900px) {
      html {
        font-size: 16px;
      }

      /* h1 {
        font-size: 36px;
      } */

      h2 {
        font-size: 27px;
      }

      p {
        font-size: 18px;
      }
    }

    @media (min-width: 900px) {
      h1 {
        font-size: 40px;
      }

      h2 {
        font-size: 30px;
      }

      p {
        font-size: 20px;
      }
    }
  </style>
  <title>supreme/responsive/mediaqueries</title>
</head>

<body>
  <a href="https://code.mu/ru/markup/book/supreme/responsive/mediaqueries/">
    Введение в медиазапросы в CSS
  </a>

  <div class="parent">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
    <div class="child">4</div>
    <div class="child">5</div>
    <div class="child">6</div>
    <div class="child">7</div>
    <div class="child">8</div>
    <div class="child">9</div>
    <div class="child">10</div>
    <div class="child">11</div>
    <div class="child">12</div>
  </div>

</body>

</html>
