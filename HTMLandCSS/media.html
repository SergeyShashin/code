<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      border: 1px solid green;
      padding: 15px;
    }

    @media (min-width:900px) {
      section {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
        grid-gap: 10px
      }
    }

    @media (min-width:500px) and (max-width:899px) {

      section {
        grid-template-rows: repeat(2, 1fr);
      }

      #el2 {
        grid-column: 1/3;
      }
    }
  </style>
  <title>supreme/responsive/mediaqueries</title>
</head>

<body>
  <a href="https://code.mu/ru/markup/book/supreme/responsive/mediaqueries/">
    Введение в медиазапросы в CSS
  </a>
  <section>
    <p>1</p>
    <p id="el2">2</p>
    <p>3</p>
  </section>

</body>

</html>
