<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .transfromOrigin {
      margin: 150px;
      width: 100px;
      height: 100px;
      border: 1px solid crimson;
      transition-duration: 3s;
      /* transform-origin: right bottom; */
      /* transform-origin: left bottom; */
      /* transform-origin: right top; */
      /* transform-origin: bottom; */
      transform-origin: top;
    }

    .transfromOrigin:hover {
      /* transform: rotate(360deg); */
      /* transform: rotate(-360deg); */
      /* transform: scale(2); */
      transform: skew(45deg);
    }

    .planet {
      margin: auto;
      margin-bottom: 150px;
      width: 300px;
      height: 300px;
      border: 1px solid red;
      border-radius: 50%;
    }

    .sputnik {
      margin: -50px;
      width: 50px;
      height: 50px;
      background: red;
      border: 1px solid red;
      border-radius: 50%;
      transform-origin: 200px 200px;
      /* transition-duration: 3s; */
      animation: move 8s infinite linear;
    }

    /* .sputnik:hover {
      transform: rotate(360deg);
    } */


    @keyframes move {
      100% {
        transform: rotate(360deg);
        background: none;
      }
    }


  </style>
  <title>effects/transform-origin</title>
</head>

<body>
  <a href="https://code.mu/ru/markup/manual/css/property/transform-origin/">
    Свойство transform-origin
  </a>

  <div class="transfromOrigin"></div>

  <div class="planet">
    <div class="sputnik"></div>
  </div>


</body>

</html>
