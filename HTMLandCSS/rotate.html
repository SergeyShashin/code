<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    .rotate {
      margin-top: 30px;
      margin-left: 30px;
      width: 100px;
      height: 100px;
      border: 1px solid crimson;
      transition-duration: 1s;
    }

    .rotate:hover {
      transform: rotate(45deg);
    }

  </style>
  <title>effects/element-rotate</title>
</head>

<body>
  <a href="https://code.mu/ru/markup/book/supreme/effects/element-rotate/">
    Поворот элемента в CSS
  </a>

  <div class="rotate"></div>

</body>
