<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    div {
      margin: 10px 0;
      width: 300px;
      height: 200px;
      border: 1px solid red;
      transition: 3s ease-out;
      /* color: red; */
      padding: 10px;
    }

    input {
      transition: all 1s ease-out;
      width: 300px;
      height: 30px;
      border: 1px solid black;
      padding: 5px;
      border-radius: 2px;
      /* box-shadow: (0px 0px 0px black); */
    }

    /* div:hover {

      color: white;
    } */
    /* div:hover {
      width: 100%;
    } */
    /* div:hover {
      margin-left: 10%;
      width: 30%;
    } */

    div:hover {
      width: 70%;
    }

    /* input:focus {
      width: 500px;
      border: 1px solid blue;
      color: blue;
      outline: none;
    } */

    input:focus {
      border: 1px solid blue;
      color: blue;
      outline: none;
      box-shadow: 0 0 5px blue;
    }
  </style>
  <title>Document</title>
</head>
